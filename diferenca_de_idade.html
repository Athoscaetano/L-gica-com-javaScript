<meta charset="UTF-8">
<script>
    function mostrar(definicao){
        document.write(definicao);
    }
    function pulaLinha(){
        document.write("<br>");
    }
    var minhaIdade= 27;
    pulaLinha();
    var irmao = 37;
    pulaLinha();
    var total = irmao - minhaIdade;
    pulaLinha();
    mostrar("a diferença de idade é " + total);
    pulaLinha();
       </script>
</script>
